<html>
<head>
    <title>Student Login</title>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Fixed full-screen background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-image: url("{% static 'images/analysis.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1; /* Keep behind content */
        }

        /* Scrollable content container */
        .content {
            min-height: 100%;
            padding: 50px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        h6 {
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        form {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
            width: 300px;
            text-align: center;
            margin-bottom: 40px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 48%;
            padding: 10px;
            margin: 10px 1%;
            background: #1b6ca8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #145388;
        }

        ::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Login</h1>
        <form>
            {% csrf_token %}
            <input type="text" placeholder="Enter user name" name="username">
            <input type="password" placeholder="Enter password" name="password">
            <input type="submit" value="Sign In" formaction="/testapp/login/" formmethod="post">
            <input type="submit" value="Sign Up" formaction="/testapp/signup/" formmethod="get">
            <h6>If you are not registered then sign up</h6>
        </form>
    </div>
</body>
</html>
