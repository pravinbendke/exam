<html>
<head>
    <style> 
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #0f4c75, #3282b8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #00bfff;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            text-align: center;
            font-size: 14px;
        }

        input[type="radio"] {
            margin: 10px;
            transform: scale(1.3);
            cursor: pointer;
        }

        span {
            font-size: 18px;
            color: #ffcccb;
        }

        input[type="submit"] {
            background: #1b6ca8;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #145388;
        }

        input[type="submit"]:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .message {
            color: yellow;
            font-size: 20px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{ question.subject.upper }} QUESTIONS</h1>
        <form>
            <input type="text" name="qno" value="{{ question.qno }}" readonly> 
            <input type="text" name="qtext" value="{{ question.qtext }}" readonly>

            <input type="hidden" name="answer" value="{{ question.answer }}">

            <div>
                <input type="radio" name="op" value="{{ question.op1 }}" {% if previousanswer == question.op1 %} checked {% endif %}>
                <span>{{ question.op1 }}</span>
            </div>

            <div>
                <input type="radio" name="op" value="{{ question.op2 }}" {% if previousanswer == question.op2 %} checked {% endif %}>
                <span>{{ question.op2 }}</span>
            </div>

            <div>
                <input type="radio" name="op" value="{{ question.op3 }}" {% if previousanswer == question.op3 %} checked {% endif %}>
                <span>{{ question.op3 }}</span>
            </div>

            <div>
                <input type="radio" name="op" value="{{ question.op4 }}" {% if previousanswer == question.op4 %} checked {% endif %}>
                <span>{{ question.op4 }}</span>
            </div>

            <input type="hidden" name="subject" value="{{ question.subject }}">

            <br>
            <input type="submit" value="Previous" formaction="/examapp/previousQuestion/">
            {% comment %} <input type="submit" value="Next" formaction="/examapp/nextQuestion/" {% if isdisabled %} disabled {% endif %}>
            <button type="submit" {% if isdisabled %}disabled{% endif %}>Next</button> <!-- âœ… CHANGED --> {% endcomment %}
            
            <input type="submit" value="Next" formaction="/examapp/nextQuestion/" {% if isdisabled %} disabled {% endif %}>
            <input type="submit" value="End Exam" formaction="/examapp/endexam/">
        </form>

        <div class="message">{{ message }}</div>
    </div>
</body>
</html>
