{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-image: url("{% static 'images/analysis.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Brand Name */
        .blue-text {
            color: #3498db;
            font-weight: 600;
        }
        .orange-text {
            color: #e67e22;
            font-weight: 600;
        }
        .brand-name {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 800;
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.25);
        }

        /* Form */
        form {
            background: rgba(60, 60, 60, 0.85);
            width: 350px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        /* Heading inside form */
        form h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #f1f1f1;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
            border-bottom: 2px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        /* Standard Inputs */
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            color: #333;
            outline: none;
        }

        /* File Input Styling */
        input[type="file"] {
            display: none; /* Hide default file input */
        }
        .custom-file-upload {
            display: inline-block;
            width: 50%;
            padding: 5px;
            background: #3498db;
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .custom-file-upload:hover {
            background: #2980b9;
        }

        /* Submit Button */
        input[type="submit"] {
            width: 40%;
            padding: 10px;
            background: #e67e22;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #cf711c;
        }
    </style>
</head>
    <body>
        <center>
            <div class="container">
                <!-- Brand Title -->
                <div class="brand-name">
                    <span class="blue-text">Online</span>
                    <span class="orange-text">Assessment</span>
                </div>    
                    <!-- Form -->
                    <form enctype="multipart/form-data">
                        <h1>Registration Form </h1>
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Enter Username">
                        <input type="password" name="password" placeholder="Enter Password">
                        <input type="email" name="email" placeholder="Enter Email">

                        <!-- Custom File Upload -->
                        <label for="file-upload" class="custom-file-upload">Profile Photo</label>
                        <input id="file-upload" type="file" name="photo"> 
                        <br><br>

                        <input type="submit" value="Register" formaction="/testapp/signup/" formmethod="post">
                    </form>
            </div>
        </center>
    </body>
</html>
