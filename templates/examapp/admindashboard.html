{% load static %}
<html>
    <head>
        <title>admin dashboard</title>
    </head>
    
    <style>
        body {
                margin: 0;
                padding: 0;
                background-image: url("{% static 'images/Exam.png' %}");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center center;
                background-attachment: fixed;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        .blue-text 
                {
                    color: #3498db; /* soft blue */
                    font-weight: 600;
                }

        .orange-text    
                {
                    color: #e67e22; /* vibrant orange */
                    font-weight: 600;
                }

        .brand-name 
                {
                    font-size: 1.5rem;
                    padding: 0.5rem 1rem;
                    margin-right: auto;
                    display: flex;
                    gap: 0.25rem;
                }
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.5rem;
            text-align: center;
            margin-top: 30px;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
            }

        nav {
            background-color: #2c3e50;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
            }

        nav a:hover {
            background-color: #3498db;
            color: #fff;
            }

            @media (max-width: 600px) {
        nav 
        {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }
    </style>
    <body>
        {% comment %} <h1>Online Assesment</h1> {% endcomment %}
           <nav>
        <span class="brand-name">
            <span class="blue-text">Online</span>
            <span class="orange-text">Assessment</span>
        </span>
    <a href="/examapp/giveMePage1" title="manage questions">Question Management</a>
    <a href="/examapp/Analysis" title="result">Result Analysis</a>
</nav>
    </body>
</html>
