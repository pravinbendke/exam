{% load static %}
<html>
<head>
    <title>Subject</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/Exam.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Brand & Navbar */
        .blue-text {
            color: #3498db; /* soft blue */
            font-weight: 600;
        }
        .orange-text {
            color: #e67e22; /* vibrant orange */
            font-weight: 600;
        }
        .brand-name {
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            margin-right: auto;
            display: flex;
            gap: 0.25rem;
        }
        nav {
            background-color: #2c3e50;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #3498db;
            color: #fff;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }

        /* Center Wrapper */
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: calc(100vh - 100px); /* minus nav height */
        }

        /* Heading */
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* Form Box */
        form {
            background-color: #f9f9f9;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            max-width: 420px;
            width: 100%;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        form:hover {
            transform: translateY(-3px);
        }

        /* Dropdown */
        select {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        select:focus {
            border-color: #3498db;
            box-shadow: 0 0 6px rgba(52, 152, 219, 0.4);
        }

        /* Image */
        form img {
            margin: 15px 0;
            border-radius: 8px;
            border: 2px solid #ddd;
            transition: transform 0.3s ease;
        }
        form img:hover {
            transform: scale(1.05);
        }

        /* Submit Button */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #2980b9, #1f5a82);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<center>
<!-- Navigation Bar -->
        <span class="brand-name">
            <span class="blue-text">Online</span>
            <span class="orange-text">Assessment</span>
        </span>
<!-- Page Content -->
    <div class="wrapper">
        <h1>Select Subject</h1>
        <form>
            <select name="subject">   
                {% for dictionary in listofdictionary %}
                    {% for key,value in dictionary.items %}
                        <option>{{value}}</option>
                    {% endfor %}
                {% endfor %}
            </select>
            <br><br>
            <img src="{% static imagepath %}" width="100" height="100">
            <input type="submit" value="Start Test" formaction="/examapp/startTest/" formmethod="get">
        </form>
    </div>
</center>
</body>
</html>
